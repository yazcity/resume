<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
<button id="btn_1">Click Me </button>
<div style="width: 200px; height: 200px;background-color: cadetblue;" id="box">
</div>
<br>
<br>
<input type="text" id="txt1">
<span id="lbl" style="display: none;">Please enter atleast 4 character</span>
<br>
<br>
<input type="text" >

<script>
    $(document).ready(function(){
        $('#btn_1').mouseenter(function(){
            $(this).css({"background-color":"red"})
        });
        $('#btn_1').mouseleave(function(){
            $(this).css({"background-color":"green"})
        });
        $('#btn_1').click(function(){
            // $("#box").toggle(3000);
             $("#box").fadeToggle(3000);
        })

        $('#txt1').blur(function(){
            var text1=$(this).val();
            if(text1.length<4)
            {
                alert('please enter atlease 4 charector');
                $('#lbl').show();
            }
            else
            {
                $('#lbl').hide();
            }
        })
    });
</script>
</body>
</html>
